{% extends "loginheader.html" %}
{% block body %}
    <div class="jumbotron">
        <div class="container col-xs-6">
            <h2>Signup to use Sudoku</h2>
            <form action="/signup" method="POST" role="form" onsubmit="return validateSignup()">
              <div class="form-group">
                <label for="loginUser">User Name</label>
                <input type="text" class="form-control" id="loginUser" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="loginPassword">New Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
              </div>
              <div id="errormsg" style="color:red">
              </div>
              <div id="buttongroup" class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" role="button" class="btn btn-light">Back</a>
              </div>
            </form>
        </div>
    </div>
{% endblock %}
</html>
